<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Play AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #111827; /* Tailwind bg-gray-900 */
        color: #f3f4f6; /* Tailwind text-gray-100 */
        font-family: 'Inter', sans-serif; /* A common Tailwind font stack */
      }
      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1f2937; /* gray-800 */
      }
      ::-webkit-scrollbar-thumb {
        background: #4f46e5; /* indigo-600 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4338ca; /* indigo-700 */
      }

      /* Custom font declaration */
      @font-face {
        font-family: 'Bookerly';
        src: url('/fonts/bookerly.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
      }
      
      /* Animation for combat stat notifications */
      @keyframes fadeInOutRight {
        0% { opacity: 0; transform: translateX(100%); }
        15%, 85% { opacity: 1; transform: translateX(0); }
        100% { opacity: 0; transform: translateX(100%); }
      }
      .animate-fade-in-out {
        animation: fadeInOutRight 3s ease-in-out forwards;
      }
      /* For screen reader announcements */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

}
</script>
